<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>

    <title>Frontend Mentor | Password generator app</title>
  </head>
  <body>
    <header>
      <h1>Password Generator</h1>
    </header>
    <main>
      <section class="user-pw-section">
        <h2>P4$5W0rD!</h2>
        <button class="copy-btn">
          <img
            class="svg"
            src="assets/images/icon-copy.svg"
            alt="Copy button"
          />
        </button>
      </section>
      <section class="generate-pw-section">
        <div class="pw-length-wrapper">
          <h3>
            Character Length<span class="min-max"> (min: 4, max: 20) </span>
          </h3>
          <p id="pw-length" class="pw-length">10</p>
        </div>
        <label for="range"></label>
        <input
          type="range"
          id="range"
          class="range"
          name="range"
          min="4"
          max="20"
        />
        <div class="checkbox-wrapper">
          <input type="checkbox" id="uppercase" name="uppercase" />
          <label for="uppercase">Include Uppercase Letters </label>
          <br />
          <input type="checkbox" id="lowercase" name="lowercase" />
          <label for="lowercase">Include Uppercase Letters</label>
          <br />
          <input type="checkbox" id="numbers" name="numbers" />
          <label for="numbers">Include Numbers</label>
          <br />
          <input type="checkbox" id="symbols" name="symbols" />
          <label for="numbers">Include Symbols</label>
          <br />
        </div>

        <div class="pw-strength-wrapper">
          <h4 class="strength-title">Strength</h4>
          <h5 class="dynamic-strength-title">Medium</h5>
        </div>
        <button class="generate-btn">
          Generate
          <img src="assets/images/icon-arrow-right.svg" alt="" />
        </button>
      </section>
    </main>
  </body>
</html>
