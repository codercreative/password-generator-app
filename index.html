<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>

    <title>Frontend Mentor | Password generator app</title>
  </head>
  <body>
    <header>
      <h1>Password Generator</h1>
    </header>
    <main>
      <section class="user-pw-section">
        <h2 class="generated-password" id="generated-password">P4$5W0rD!</h2>
        <button class="copy-btn">
          <img
            class="svg"
            src="assets/images/icon-copy.svg"
            alt="Copy button"
          />
        </button>
      </section>

      <section class="generate-pw-section">
        <div class="char-length-wrapper">
          <h3>
            <label for="char-range">Character Length</label>
          </h3>
          <p id="char-number" class="char-number">10</p>
        </div>
        <input
          type="range"
          id="char-range"
          class="char-range"
          name="char-range"
          value="10"
          min="6"
          max="20"
        />

        <div class="checkbox-wrapper">
          <input type="checkbox" id="uppercase" name="uppercase" />
          <label for="uppercase">Include Uppercase Letters </label>
          <br />
          <input type="checkbox" id="lowercase" name="lowercase" />
          <label for="lowercase">Include Lowercase Letters</label>
          <br />
          <input type="checkbox" id="numbers" name="numbers" />
          <label for="numbers">Include Numbers</label>
          <br />
          <input type="checkbox" id="symbols" name="symbols" />
          <label for="symbols">Include Symbols</label>
          <br />
        </div>

        <div class="pw-strength-wrapper">
          <h4 class="strength-title">Strength</h4>
          <h5 class="dynamic-strength-title">Medium</h5>
          <div>
            <div id="" class="strength-indicator"></div>
            <div class="strength-indicator"></div>
            <div class="strength-indicator"></div>
            <div class="strength-indicator"></div>
          </div>
        </div>
        <button
          id="generate-btn"
          class="generate-btn"
          aria-label="Generate password"
        >
          Generate
          <img src="assets/images/icon-arrow-right.svg" alt="" />
        </button>
      </section>
    </main>
  </body>
</html>
